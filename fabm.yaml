check_conservation: false
instances:
  light:
    model: ulg_light
    parameters:
      ab_cdom_itc_s: 0.2522	# default = 0.2522   //
      ab_cdom_slp_s: -0.0122	# default = -0.0122  // 
      ab_cdom_itc_l: 0.2155	# default = 0.2155   // 
      ab_cdom_slp_l: -0.0113	# default = -0.0113  // 
      ab_chl_s1: 0.029		# default = 0.029    // Absorption CHL A short
      ab_chl_s2: 0.6		# default = 0.6      // Absorption CHL B short
      ab_chl_l1: 0.0066		# default = 0.0066   // Absorption CHL A long
      ab_chl_l2: 0.8		# default = 0.8      // Absorption CHL B long
      ab_poc_s: 0.5 #0.05	# default = 0.05     // Absorption POC short
      ab_poc_l: 0.5 #0.0195	# default = 0.0195   // Absorption POC long
      ab_water_s: 0.0196	# default = 0.0196   // Absorption by pure sea water, short
      ab_water_l: 0.24		# default = 0.24     // Absorption by pure sea water, long
      bs_dia_s: 5.8e-06		# // Backscattering by DI, shortwave
      bs_dia_l: 4.41e-06	# // Backscattering by DI, longwave
      bs_emi_s: 1.008e-05	# // Backscattering by EM, shortwave
      bs_emi_l: 7.56e-06	# // Backscattering by EM, longwave
      bs_fla_s: 8.17e-06	# // Backscattering by FL, shortwave
      bs_fla_l: 6.12e-06	# // Backscattering by FL, longwave
      bs_poc_s: 0.0055		# // Backscattering by POM, shortwave
      bs_poc_l: 0.005		# // Backscattering by POM, longwave
      bs_water_s: 0.0015	# default = 0.0015 // Backscatering by pure sea water, shortwave
      bs_water_l: 0.0007	# default = 0.0007 // Backscatering by pure sea water, longwave
      light_a: 0.54		# default = 0.54
      light_b: 0.63		# default = 0.63
      rmax_chl_n_dia: 2.0	# default = 2.0 g Chla molN-1	// Maximum Chl:N ratio in DI
      rmax_n_c_dia: 0.2		# default = 0.2 molN molC-1	// Maximum N:C ratio in DI
      rmin_chl_n_dia: 1.0	# default = 1.0 g Chla molN-1	// Minimum Chl:N ratio in DI
      rmin_n_c_dia: 0.05	# default = 0.05 molN molC-1	// Minimum N:C ratio in DI
      rmax_chl_n_emi: 2.0	# default = 2.0 g Chla molN-1	// Maximum Chl:N ratio in EM
      rmax_n_c_emi: 0.2		# default = 0.2 molN molC-1	// Maximum N:C ratio in EM
      rmin_chl_n_emi: 1.0	# default = 1.0 g Chla molN-1	// Minimum Chl:N ratio in EM
      rmin_n_c_emi: 0.05	# default = 0.05 molN molC-1	// Minimum N:C ratio in EM
      rmax_chl_n_fla: 2.0	# default = 2.0 g Chla molN-1	// Maximum Chl:N ratio in FL
      rmax_n_c_fla: 0.2		# default = 0.2 mol N molC-1	// Maximum N:C ratio in FL	
      rmin_chl_n_fla: 1.0	# default = 1.0 g Chla molN-1	// Minimum Chl:N ratio in FL
      rmin_n_c_fla: 0.05	# default = 0.05 molN molC-1	// Minimum N:C ratio in FL
  bacteria:
    model: ulg_bacteria
    parameters:
      dens_Fe3_Mn3: 16.1        # default = 16.1  // Density at which Fe3 and Mn3 are maximum, so phosphate precipitation occurs
      eff_gr_bac_c: 0.17	# default = 0.17  // BAC gross growth efficiency on C
      f_dl_dom: 0.7		# default = 0.7 (also in Diatoms,DOM,Emiliana,Flagellates,Mesozoo,MicroZoo) // Labile fraction of PHY- and nonPHY-produced DOM
      f_precip_PHO: 0.0 #0.001       # default = 0.001 d-1 // PHO precipitation rate (?) 
      f_solid_odu: 0.2		# default = 0.2  // Percentage of solid ODU formation	
      i1_curve: 25000.0		# default = 25000.0 	// Parameter of the curve simulating the iron concentration
      i2_curve: 50.0		# default = 50.0  // 	Parameter of the curve simulating the iron c
      iron: 10.0		# default = 10.0 mmolFe m-3	// Concentration of iron in surface water
      ki_anox_nos: 0.0005	# default = 0.0005 mmolN m-3 //	Half-sat. constant for NOS inhibition in anoxic remineralization
      ki_anox_o2: 0.0005	# default = 0.0005 mmolO2 m-3 // Half-sat. constant for O2 inhibition in anoxic remineralization	
      ki_denit_o2: 0.5		# default = 0.5 mmolO2 m-3 // Half-sat. constant for O2 inhibition in denitrification
      ks_denitr_nos: 0.3	# default = 0.3 mmolN m-3 // Half-sat. constant for NOS lim. in denitrif.	
      ks_dcl_bac: 25.0		# default = 25.0 mmolC m-3 // Half-sat. constant for DLC uptake by BAC	
      ks_nhs_bac: 0.5		# default = 0.5 mmolN m-3  // Half-sat. constant for NHS uptake by BAC	
      ks_odu_iron: 100.0	# default = 100.0 mmolFe m-3	// Half-sat. constant for iron lim. in solid ODU formation
      ks_oxic_o2: 3.0		# default = 3.0 mmolO2 m-3 // Half-sat. constant for O2 lim. in oxic min.	
      ks_po4_bac: 0.03125	# default = 0.031 mmolP m-3  // Half-saturation constant for PO4 uptake by BAC
      mo_bac: 0.05		# default = 0.05 d-1	// Bacteria natural mortality
      mumax_bac: 13.3		# default = 13.3 d-1 // Maximum labile DOC or NHS uptake by BAC 
      q10_bac: 2.0		# default = 2.0  // Temperature factor for BAC	
      r_n_c_bac: 0.196		# default = 0.196 molN molC-1	(also in Mesozoo,MicroZoo) // N:C (Goldman) ratio in BAC
      r_n_c_denit: 0.8		# default = 0.8 molN molC-1	// N:C ratio of denitrification
      r_o2_c_resp: 1.0		# default = 1.0 molO2 molC-1	(also in Diatoms,Emiliana,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // Oxygen to carbon ratio of respiration process
      r_odu_c_anox: 1.0		# default = 1.0 molODU molC-1	// ODU:C ratio in anoxic remineralization
      r_p_n_redfield: 0.0625	# default = 0.0625 molP molN-1	(also in Chemical,Diatoms,DOM,Emiliana,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // N:P Redfield rati
    coupling:
      DCL: dom/DCL              # 
      DNL: dom/DNL              # 
      DCS: dom/DCS              # 
      DNS: dom/DNS              # 
      DIC: chemical/DIC         # 
      DOX: chemical/DOX         # 
      NHS: chemical/NHS         # 
      NOS: chemical/NOS         # 
      PHO: chemical/PHO         # 
      ODU: chemical/ODU         # 
  chemical:
    model: ulg_chemical
    parameters:
      ki_nhs_o2: 8.0		# default = 8.0 mmolO2 m-3	// Half-sat. constant for O2 inhibition in NHS oxidation by NOS
      ki_nhs_odu: 0.5		# default = 0.5 mmolO2 m-3	// Half-sat. constant for O2 inhibition in NHS oxidation by ODU
      ki_odu_o2: 5.0		# default = 5.0 mmolO2 m-3	// Half-sat. constant for O2 inhibition in ODU oxidation by NOS
      ks_nhs_o2: 3.0		# default = 3.0 mmolO2 m-3	// Half-sat. constant for O2 lim. in NHS oxidation by O2
      ks_odu_nos: 2.0		# default = 2.0 mmolN m-3	// Half-sat. constant for NOS lim. in ODU oxidation by NOS
      ks_odu_o2: 1.0		# default = 1.0 mmolO2 m-3	// Half-sat. constant for O2 lim. in ODU oxidation
      q10_che: 2.0		# default = 2.0 	(also in DOM) // Temperature factor for chemical processes
      r_nos_nhs_oxid: 0.6	# default = 0.6 molNOS molNHS-1	// NOS:NHS ratio in NHS oxidation
      r_nos_odu_oxid: 0.8	# default = 0.8 molNOS molODU-1	// NOS:ODU ratio in ODU oxidation
      r_o2_nhs_nitr: 2.0	# default = 2.0 molO2 molNS-1	(also in Diatoms,Emiliana,Flagellates) // O2:NHS ratio in NHS oxidation in nitrification
      r_o2_odu_oxid: 1.0	# default = 1.0 molO2 molODU-1	// O2:ODU ratio in ODU oxidation
      r_p_n_redfield: 0.0625	# default = 0.0625 molP molN-1	(also in Bacteria,Diatoms,DOM,Emiliana,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // N:P Redfield rati
      rox_nhs_nos: 0.0 #0.05		# default = 0.05 d-1 // Maximum NHS oxidation rate by NOS
      rox_nhs_o2: 0.03 # 		# default = 0.03 d-1 // Maximum NHS oxidation rate of NHS by O2	
      rox_odu_nos: 0.0 #0.05		# default = 0.05 d-1 // Maximum ODU oxidation rate by NOS	
      rox_odu_o2: 0.0 #0.1		# default = 0.1 d-1 // Maximum ODU oxidation rate by O2
  diatoms:
    model: ulg_diatoms
    parameters:
      dr_dia: 0.0 #5.8e-06	# default = 5.8e-06 mol d-1	(also in Flagellates)
      dr_sid: 0.0 #5.5e-06	# default = 5.5e-06 mol d-1	
      exc_extra_doc: 0.05	# default = 0.05 	(also in Emiliana,Flagellates) // Extra-photosynthetic DOC excretion
      f_dl_dom: 0.7		# default = 0.7 	(also in Bacteria,DOM,Emiliana,Flagellates,Mesozoo,MicroZoo) // Labile fraction of PHY- and nonPHY-produced DOM
      f_dl_phy_ex: 0.65		# default = 0.65 	(also in Emiliana,Flagellates) // Labile fraction phytoxcreted DOC
      f_dl_phy_mo: 0.34		# default = 0.34 	(also in Emiliana,Flagellates) // DOM fraction of phytoplankton mortality
      f_leak_phy: 0.02		# default = 0.02 	(also in Emiliana,Flagellates) // Phytoplankton leakage fraction
      f_pp_resp_dia: 0.1	# default = 0.1   // Part of primary production used for respiration by DI
      hmax_sid: 0.08		# default = 0.08 d-1	// Rate of dissolution of silicious detritus
      k_d: 0.03			# default = 0.03 m-1	(also in DOM,Emiliana,Flagellates)
      ki_nhs_phy: 0.5		# default = 0.5 mmolN m-3	(also in Emiliana,Flagellates) // Inhib. constant of NHS for NOS uptake by PHY
      ks_nhs_dia: 1.0		# default = 1.0 mmolN m-3  // Half-saturation constant for NHS uptake by DI
      ks_nos_dia: 1.0		# default = 1.0 mmolN m-3  // Half-saturation constant for NOS uptake by DI
      ks_po4_dia: 0.1		# default = 0.1 mmolP m-3  // Half-saturation constant for PO4 uptake by DI	
      ks_sio_dia: 3.5		# default = 3.5 mmolSi m-3 // Half-saturation constant for SiOs uptake by DI
      mo_dia: 0.03		# default = 0.03 d-1	// Mortality rate of DI
      mumax_dia: 3.5		# default = 3.5 d-1 // Maximum specific growth rate of DI
      pi_dia: 0.3312		# default = 0.3312 m2 W-1 d-1	// Initial slope of photosynthesis-light curve for DI
      q10_dia: 1.8		# default = 1.8  // Temperature factor for DI	
      q10_si_diss: 3.3		# default = 3.3  // Temperature factor for chemical processes
      r_o2_c_resp: 1.0		# default = 1.0 molO2 molC-1	(also in Bacteria,Emiliana,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // Oxygen to carbon ratio of respiration process
      r_o2_nhs_nitr: 2.0	# default = 2.0 molO2 molNS-1	(also in Chemical,Emiliana,Flagellates) // O2:NHS ratio in NHS oxidation in nitrification
      r_p_n_redfield: 0.0625	# default = 0.0625 molP molN-1	(also in Bacteria,Chemical,DOM,Emiliana,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // N:P Redfield rati
      r_si_n_dia: 0.83		# default = 0.83 molSi molN-1	(also in Mesozoo,MicroZoo,Gelatinous,Noctiluca) // Si:N ratio in DI
      respb_dia: 0.009		# default = 0.009 d-1	// Basal respiration rate of DI
      rmax_chl_n_dia: 2.0	# default = 2.0 g Chla molN-1	// Maximum Chl:N ratio in DI
      rmax_n_c_dia: 0.2		# default = 0.2 molN molC-1	// Maximum N:C ratio in DI
      rmin_chl_n_dia: 1.0	# default = 1.0 g Chla molN-1	// Minimum Chl:N ratio in DI
      rmin_n_c_dia: 0.05	# default = 0.05 molN molC-1	// Minimum N:C ratio in DI
      taucr_dep: 0.02		# default = 0.02 (N m-2)
      umax_nhs_dia: 1.0		# default = 1.0 molN molC-1 d-1	 // Maximal NHS uptake rate by DI
      umax_nos_dia: 1.0		# default = 1.0 molN molC-1 d-1	 // Maximal NOS uptake rate by DI
      umax_po4_dia: 0.0625	# default = 0.0625 molP molC-1 d-1  // Maximal PO4 uptake rate by DI
      umax_si_dia: 0.5		# default = 0.5 molSi molC-1 d-1 // Maximal SiOs uptake rate by DI
#      w_dia: 1.0		#	
      w_dia_min: 0.0 #14mars -0.1 		# default = -1.0 m d-1	 // Minimum sinking rate DIA
      w_dia_max: 0.0 #14mars -1.0 		# default = -1.0 m d-1	 // Maximum sinking rate DIA
      w_sid: 0.0 #14mars -2.0		# default = -2.0 m d-1	
    coupling:
      DCL: dom/DCL              # 
      DCS: dom/DCS              # 
      DIC: chemical/DIC         # 
      DNL: dom/DNL              # 
      DNS: dom/DNS              # 
      DOX: chemical/DOX         # 
      NHS: chemical/NHS         # 
      NOS: chemical/NOS         # 
      PHO: chemical/PHO         # 
      POC: dom/POC              # 
      PON: dom/PON              # 
#      cflux: benthic/cbot_fake 
#      nflux: benthic/nbot_fake
#      sflux: benthic/sbot_fake 
  dom:
    model: ulg_dom
    parameters:
      dr_dom: 0.0 #5.5e-06	# default = 5.5e-06 mol d-1	
      dr_pom: 0.0 #5.6e-06	# default = 5.6e-06 mol d-1	
      f_dl_dom: 0.7		# default = 0.7 	(also in Bacteria,Diatoms,Emiliana,Flagellates,Mesozoo,MicroZoo) // Labile fraction of PHY- and nonPHY-produced DOM
      hmax_dsl: 4.0	# !	# default = 4.0 d-1	 // Maximum DSL hydrolysis
      hmax_poc: 0.04		# default = 0.04 d-1	// POC hydrolysis rate
      hmax_pon: 0.055		# default = 0.055 d-1	// PON hydrolysis rate
      k_d: 0.03			# default = 0.03 m-1	(also in Diatoms,Emiliana,Flagellates)
      ks_dsc_bac: 417.0		# default = 417.0 mmolC m-3 // Half-sat. constant for DSC uptake by BAC
      ks_hydr_o2: 2.7		# default = 2.7 mmolO2 m-3  // Half-saturation constant for oxic hydrolysis rate
      q10_che: 2.0		# default = 2.0 	(also in Chemical)  // Temperature factor for chemical processes
      r_p_n_redfield: 0.0625	# default = 0.0625 molP molN-1	(also in Bacteria,Chemical,Diatoms,Emiliana,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // N:P Redfield rati
      taucr_dep: 0.02		# default = 0.02 (N m-2)
      w_dom: 0.0 		# default = -1.0 m d-1	
      w_pom: 0.0 #14mars -2.0 	# default = -2.0 m d-1	
    coupling:
      BAC: bacteria/BAC         # 
      DOX: chemical/DOX         # 
#      cflux: benthic/cbot_fake 
#      nflux: benthic/nbot_fake
  emiliana:
    model: ulg_emiliana
    parameters:
      dr_emi: 0.0 #5.7e-06	# default = 5.7e-06 mol d-1	
      exc_extra_doc: 0.05	# default = 0.05 	(also in Diatoms,Flagellates) // Extra-photosynthetic DOC excretion
      f_dl_dom: 0.7		# default = 0.7 	(also in Bacteria,Diatoms,DOM,Flagellates,Mesozoo,MicroZoo) // Labile fraction of PHY- and nonPHY-produced DOM
      f_dl_phy_ex: 0.65		# default = 0.65 	(also in Diatoms,Flagellates) // Labile fraction phytoxcreted DOC
      f_dl_phy_mo: 0.34		# default = 0.34 	(also in Diatoms,Flagellates) // DOM fraction of phytoplankton mortality
      f_leak_phy: 0.02		# default = 0.02 	(also in Diatoms,Flagellates) // Phytoplankton leakage fraction
      f_pp_resp_emi: 0.1	# default = 0.1  // Part of primary production used for respiration by EM
      k_d: 0.03			# default = 0.03 m-1	(also in Diatoms,DOM,Flagellates)
      ki_nhs_phy: 0.5		# default = 0.5 mmolN m-3	(also in Diatoms,Flagellates) // Inhib. constant of NHS for NOS uptake by PHY
      ks_nhs_emi: 0.05		# default = 0.05 mmolN m-3  // Half-saturation constant for NHS uptake by EM
      ks_nos_emi: 0.05		# default = 0.05 mmolN m-3  // Half-saturation constant for NOS uptake by EM
      ks_po4_emi: 0.02		# default = 0.02 mmolP m-3  // Half-saturation constant for PO4 uptake by EM
      mo_emi: 0.03		# default = 0.03 d-1	// Mortality rate of EM
      mumax_emi: 2.5		# default = 2.5 d-1 // 	Maximum specific growth rate of EM
      pi_emi: 0.3		# default = 0.3 m2 W-1 d-1	// Initial slope of photosynthesis-light curve for EM
      q10_phy: 2.0		# default = 2.0 	(also in Flagellates)  // Temperature factor
      r_o2_c_resp: 1.0		# default = 1.0 molO2 molC-1	(also in Bacteria,Diatoms,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // Oxygen to carbon ratio of respiration process
      r_o2_nhs_nitr: 2.0	# default = 2.0 molO2 molNS-1	(also in Chemical,Diatoms,Flagellates) // O2:NHS ratio in NHS oxidation in nitrification
      r_p_n_redfield: 0.0625	# default = 0.0625 molP molN-1	(also in Bacteria,Chemical,Diatoms,DOM,Flagellates,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // N:P Redfield rati
      respb_emi: 0.009	# default = 0.009 d-1	// Basal respiration rate of EM
      rmax_chl_n_emi: 2.0	# default = 2.0 g Chla molN-1	// Maximum Chl:N ratio in EM
      rmax_n_c_emi: 0.2		# default = 0.2 molN molC-1	// Maximum N:C ratio in EM
      rmin_chl_n_emi: 1.0	# default = 1.0 g Chla molN-1	// Minimum Chl:N ratio in EM
      rmin_n_c_emi: 0.05	# default = 0.05 molN molC-1	// Minimum N:C ratio in EM
      umax_nhs_emi: 1.5		# default = 1.5 molN molC-1 d-1	 // Maximal NHS uptake rate by EM
      umax_nos_emi: 1.5		# default = 1.5 molN molC-1 d-1	 // Maximal NOS uptake rate by EM
      umax_po4_emi: 0.09375	# default = 0.09375 molP molC-1 d-1 // Maximal PO4 uptake rate by EM
      w_emi: 0.0 #-1.5 #-1.5		# default = -1.5 m d-1	
    coupling:
      DCL: dom/DCL              # 
      DCS: dom/DCS              # 
      DIC: chemical/DIC         #
      DNL: dom/DNL              # 
      DNS: dom/DNS              # 
      DOX: chemical/DOX         #
      NHS: chemical/NHS         #
      NOS: chemical/NOS         #
      PHO: chemical/PHO         #
      POC: dom/POC              #
      PON: dom/PON              #
  flagellates:
    model: ulg_flagellates
    parameters:
      dr_fla: 0.0 #5.8e-06	# default = 5.8e-06 mol d-1	(also in Diatoms)
      exc_extra_doc: 0.05	# default = 0.05 	(also in Diatoms,Emiliana) // Extra-photosynthetic DOC excretion
      f_dl_dom: 0.7		# default = 0.7 	(also in Bacteria,Diatoms,DOM,Emiliana,Mesozoo,MicroZoo) // Labile fraction of PHY- and nonPHY-produced DOM
      f_dl_phy_ex: 0.65		# default = 0.65 	(also in Diatoms,Emiliana)  // Labile fraction phytoxcreted DOC
      f_dl_phy_mo: 0.34		# default = 0.34 	(also in Diatoms,Emiliana)  // DOM fraction of phytoplankton mortality
      f_leak_phy: 0.02		# default = 0.02 	(also in Diatoms,Emiliana)  // Phytoplankton leakage fraction
      f_pp_resp_fla: 0.1	# default = 0.1  // Part of primary production used for respiration by FL
      k_d: 0.03			# default = 0.03 m-1	(also in Diatoms,DOM,Emiliana)
      ki_nhs_phy: 0.5		# default = 0.5 mmolN m-3	(also in Diatoms,Emiliana) // Inhib. constant of NHS for NOS uptake by PHY
      ks_nhs_fla: 3.0		# default = 3.0 mmolN m-3   // Half-saturation constant for NHS uptake by FL
      ks_nos_fla: 3.0		# default = 3.0 mmolN m-3   // Half-saturation constant for NOS uptake by FL
      ks_po4_fla: 0.2		# default = 0.2 mmolP m-3  // Half-saturation constant for PO4 uptake by FL
      mo_fla: 0.03		# default = 0.03 d-1	// Mortality rate of FL
      mumax_fla: 1.0		# default = 1.0 d-1	// Maximum specific growth rate of FL
      pi_fla: 0.2153		# default = 0.2153 m2 W-1 d-1	// Initial slope of photosynthesis-light curve for FL
      q10_phy: 2.0		# default = 2.0 	(also in Emiliana) // Temperature factor
      r_o2_c_resp: 1.0		# default = 1.0 molO2 molC-1	(also in Bacteria,Diatoms,Emiliana,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // Oxygen to carbon ratio of respiration process
      r_o2_nhs_nitr: 2.0	# default = 2.0 molO2 molNS-1	(also in Chemical,Diatoms,Emiliana) // O2:NHS ratio in NHS oxidation in nitrification
      r_p_n_redfield: 0.0625	# default = 0.0625 molP molN-1	(also in Bacteria,Chemical,Diatoms,DOM,Emiliana,Mesozoo,MicroZoo,Gelatinous,Noctiluca) // N:P Redfield ratio
      respb_fla: 0.009		# default = 0.009 d-1	// Basal respiration rate of FL
      rmax_chl_n_fla: 2.0	# default = 2.0 g Chla molN-1	// Maximum Chl:N ratio in FL
      rmax_n_c_fla: 0.2		# default = 0.2 mol N molC-1 // Maximum N:C ratio in FL	
      rmin_chl_n_fla: 1.0	# default = 1.0 g Chla molN-1	// Minimum Chl:N ratio in FL
      rmin_n_c_fla: 0.05	# default = 0.05 molN molC-1	// Minimum N:C ratio in FL
      umax_nhs_fla: 0.5		# default = 0.5 molN molC-1 d-1	 // Maximal NHS uptake rate by FL
      umax_nos_fla: 0.50	# default = 0.50 molN molC-1 d-1  // Maximal NOS uptake rate by FL	
      umax_po4_fla: 0.03125	# default = 0.03125 molP molC-1 d-1  // Maximal PO4 uptake rate by FL
      w_fla: 0.0 #-2.0 #-2.0		# default = -2.0 m d-1	
    coupling:
      DCL: dom/DCL              # 
      DCS: dom/DCS              # 
      DIC: chemical/DIC         #
      DNL: dom/DNL              # 
      DNS: dom/DNS              # 
      DOX: chemical/DOX         # 
      NHS: chemical/NHS         #
      NOS: chemical/NOS         #
      PHO: chemical/PHO         #
      POC: dom/POC              #
      PON: dom/PON              #
  mesozoo:
    model: ulg_mesozoo          # CONSISTENT WITH BAMHBI CONFIG
    parameters:
