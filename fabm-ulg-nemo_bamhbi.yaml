      ks_hydr_o2: 2.7		# default = 2.7 mmolO2 m-3	
      q10_che: 2.0		# default = 2.0 	(also in Chemical)
      w_dom: -1.0		# default = -1.0 m d-1	
      w_pom: -2.0		# default = -2.0 m d-1	
    initialization:
      CFL: 3.0			# mmol C m-3, Small flagellate biomass in carbon
      NFL: 0.5			# mmol N m-3, Large flagellate biomass in nitrogen
      CEM: 3.0			# mmol C m-3, Small flagellate biomass in carbon
      NEM: 0.5			# mmol N m-3, Large flagellate biomass in nitrogen
